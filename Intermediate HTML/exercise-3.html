<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Media Queries</title>
    <style>
        body {
            background-color: white;
        }
        /* Media query for devices with a width less than 600px */
        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>

    <h3>Responsive Background Color Example</h3>
    <p>Resize your browser window to see the background color change.</p>
