<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Progress Bar</title>
    <link rel="stylesheet" href="../css/style-16.css">
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button onclick="increaseProgress()">Increase Progress</button>

    <script>
        function increaseProgress() {
            const progressBar = document.getElementById('progress-bar');
            let currentWidth = parseInt(getComputedStyle(progressBar).width);
            let maxWidth = progressBar.parentElement.clientWidth;

            if (currentWidth < maxWidth) {
                progressBar.style.width = currentWidth + 30 + 'px';
            }
        }
    </script>
