<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set the Display Property</title>
    <style>
        img {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>Images Displayed as Block Elements</h3>
    <img src="../img/Moon.jpg" alt="Sample Image 1" width="400" height="400">
    <img src="../img/Snow.jpg" alt="Sample Image 2" width="400" height="400">
    <p>The images above are displayed as block elements,
        starting on new lines and taking up the full width of their containers.</p>
