<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Maximum Width</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            width: 50%;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Image within a Container</h3>
        <img src="../img/Snow.jpg" alt="Snow man">
        <p>The image above is limited to 100% of its container's width.</p>
    </div>
